{% extends 'base.html' %}
{% block title %}Manage | {{table}}{% endblock %}
{% block content %}
<br>
<p>Table "{{table}}" will be deleted and all its data will be lost.</p>
<p>Are you sure you wish to proceed?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete {{table}}">
</form>
<br>
{% endblock %}
