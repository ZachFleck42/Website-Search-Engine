{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}

<a href="/search">Go to search</a>
<br>
<br>
<form method="post">
    {% csrf_token %}
    Website to Crawl: <input type="text" name="input_url">
    <input type="submit" value="Submit">
</form>

{% if crawledURL %}
    <br>
    Successfully crawled {{crawledURL}} . Visited {{webpageVisitCount}} pages in {{crawlTime}} seconds.
{% endif %}

{% endblock %}
