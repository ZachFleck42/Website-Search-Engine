{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block content %}
<div class="container">
<a href="/search">Go to search</a>
<br>
<br>
<form method="post">
    {% csrf_token %}
    Website to Crawl: <input autocomplete="off" name="input_url" placeholder="URL" type="text">
    <input type="submit" value="Submit">
</form>

{% if crawledURL %}
    <br>
    Successfully crawled "{{crawledURL}}". Visited {{webpageVisitCount}} pages in {{crawlTime}} seconds.
{% endif %}
</div>
{% endblock %}
